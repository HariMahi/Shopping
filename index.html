<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<style>
.card {
  max-width=100px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: brown;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: black;
  background-color: #ffcc00;
  text-align: center;
  cursor: pointer;
  width: 200px;
  height: 40px;
  font-size: 18px;
  border-radius:12px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>
<script type="text/javascript" src="data.json"></script>
<script type="text/javascript" src="javascrip.js"></script>
<h2 style="text-align:center">Shopping Page</h2>

<div class="card">
  <img id="product_image" style="width:50%">
  <h1 id="product_name"></h1>
 <b> <p class="price" id="product_price"></p></b>
  <b><p id="product_description"></p></b>
 <b><p id="product_rating" style="color:orange;"></p></b>
  <p><button>Add to Cart</button></p>
 <p><button style="background-color:green;">Buy Now</button></p>
</div>

</body>
</html>
